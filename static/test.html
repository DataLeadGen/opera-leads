<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SVG Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            display: block;
            margin: 0 auto;
        }
        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Test SVG Images</h1>
    
    <h2>SVG Images</h2>
    <div class="image-container">
        <div class="image-card">
            <h3>logo.svg</h3>
            <img src="assets/logo.svg" alt="Logo">
        </div>
        <div class="image-card">
            <h3>favicon.svg</h3>
            <img src="assets/favicon.svg" alt="Favicon">
        </div>
        <div class="image-card">
            <h3>hero-graphic.svg</h3>
            <img src="assets/hero-graphic.svg" alt="Hero Graphic">
        </div>
        <div class="image-card">
            <h3>modern-data-visualization.svg</h3>
            <img src="assets/modern-data-visualization.svg" alt="Data Visualization">
        </div>
    </div>
    
    <h2>PNG Images</h2>
    <div class="image-container">
        <div class="image-card">
            <h3>targeted_element_1747729638094.png</h3>
            <img src="assets/targeted_element_1747729638094.png" alt="Targeted Element 1">
        </div>
        <div class="image-card">
            <h3>targeted_element_1747734411808.png</h3>
            <img src="assets/targeted_element_1747734411808.png" alt="Targeted Element 2">
        </div>
        <div class="image-card">
            <h3>targeted_element_1747741407734.png</h3>
            <img src="assets/targeted_element_1747741407734.png" alt="Targeted Element 3">
        </div>
    </div>
</body>
</html>
