<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Opera Lead Logo with Prominent Text -->
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6377EE" />
      <stop offset="100%" stop-color="#5163D6" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00DFD8" />
      <stop offset="100%" stop-color="#00BCB6" />
    </linearGradient>
    <linearGradient id="blendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6377EE" />
      <stop offset="100%" stop-color="#00DFD8" />
    </linearGradient>
  </defs>
  
  <!-- Logo Symbol -->
  <g id="logo-symbol">
    <!-- Main Circle -->
    <circle cx="30" cy="30" r="25" fill="#EAEEFF" />
    
    <!-- Stylized "O" for Opera -->
    <path d="M30 10C18.954 10 10 18.954 10 30C10 41.046 18.954 50 30 50C41.046 50 50 41.046 50 30C50 18.954 41.046 10 30 10ZM30 45C21.716 45 15 38.284 15 30C15 21.716 21.716 15 30 15C38.284 15 45 21.716 45 30C45 38.284 38.284 45 30 45Z" fill="url(#primaryGradient)" />
    
    <!-- Data Visualization Element -->
    <path d="M20 30C20 30 25 22 30 30C35 38 40 30 40 30" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" />
  </g>
  
  <!-- Opera Lead Text - Bold, Clear Typography -->
  <g id="logo-text">
    <!-- OPERA -->
    <text x="70" y="35" font-family="'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#primaryGradient)">OPERA</text>
    
    <!-- LEAD -->
    <text x="160" y="35" font-family="'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#blendGradient)">LEAD</text>
  </g>
</svg>