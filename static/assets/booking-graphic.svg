<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C54E8" />
      <stop offset="100%" stop-color="#0A42B7" />
    </linearGradient>
    <linearGradient id="gradientTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00DFD8" />
      <stop offset="100%" stop-color="#00BCB6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#6377EE" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F7FF"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="40" fill="#E6EAFF"/>
  <circle cx="520" cy="320" r="50" fill="#E6EAFF"/>
  <circle cx="480" cy="100" r="30" fill="#E6EAFF"/>
  <circle cx="120" cy="320" r="25" fill="#E6EAFF"/>
  
  <!-- Calendar -->
  <g transform="translate(150, 50)" filter="url(#shadow)">
    <!-- Calendar Base -->
    <rect width="300" height="250" rx="10" fill="white"/>
    
    <!-- Calendar Header -->
    <rect width="300" height="40" rx="10" fill="url(#gradientBlue)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="white">May 2025</text>
    
    <!-- Calendar Days Header -->
    <text x="25" y="65" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">M</text>
    <text x="67" y="65" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">T</text>
    <text x="109" y="65" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">W</text>
    <text x="151" y="65" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">T</text>
    <text x="193" y="65" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">F</text>
    <text x="235" y="65" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">S</text>
    <text x="277" y="65" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">S</text>
    
    <!-- Calendar Grid Lines -->
    <line x1="46" y1="50" x2="46" y2="250" stroke="#EEE" stroke-width="1"/>
    <line x1="88" y1="50" x2="88" y2="250" stroke="#EEE" stroke-width="1"/>
    <line x1="130" y1="50" x2="130" y2="250" stroke="#EEE" stroke-width="1"/>
    <line x1="172" y1="50" x2="172" y2="250" stroke="#EEE" stroke-width="1"/>
    <line x1="214" y1="50" x2="214" y2="250" stroke="#EEE" stroke-width="1"/>
    <line x1="256" y1="50" x2="256" y2="250" stroke="#EEE" stroke-width="1"/>
    
    <line x1="0" y1="75" x2="300" y2="75" stroke="#EEE" stroke-width="1"/>
    <line x1="0" y1="110" x2="300" y2="110" stroke="#EEE" stroke-width="1"/>
    <line x1="0" y1="145" x2="300" y2="145" stroke="#EEE" stroke-width="1"/>
    <line x1="0" y1="180" x2="300" y2="180" stroke="#EEE" stroke-width="1"/>
    <line x1="0" y1="215" x2="300" y2="215" stroke="#EEE" stroke-width="1"/>
    
    <!-- Calendar Dates -->
    <!-- Week 1 -->
    <text x="25" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#999">29</text>
    <text x="67" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#999">30</text>
    <text x="109" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">1</text>
    <text x="151" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">2</text>
    <text x="193" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">3</text>
    <text x="235" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">4</text>
    <text x="277" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">5</text>
    
    <!-- Week 2 -->
    <text x="25" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">6</text>
    <text x="67" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">7</text>
    <text x="109" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">8</text>
    <text x="151" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">9</text>
    <text x="193" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">10</text>
    <text x="235" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">11</text>
    <text x="277" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">12</text>
    
    <!-- Week 3 -->
    <text x="25" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">13</text>
    <text x="67" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">14</text>
    <text x="109" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">15</text>
    <text x="151" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">16</text>
    <text x="193" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">17</text>
    <text x="235" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">18</text>
    <text x="277" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">19</text>
    
    <!-- Week 4 -->
    <text x="25" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">20</text>
    
    <!-- Highlighted Date -->
    <circle cx="25" cy="195" r="14" fill="url(#gradientTeal)"/>
    <text x="25" y="200" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="white">20</text>
    
    <text x="67" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">21</text>
    <text x="109" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">22</text>
    <text x="151" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">23</text>
    <text x="193" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">24</text>
    <text x="235" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">25</text>
    <text x="277" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">26</text>
    
    <!-- Week 5 -->
    <text x="25" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">27</text>
    <text x="67" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">28</text>
    <text x="109" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">29</text>
    <text x="151" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">30</text>
    <text x="193" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">31</text>
    <text x="235" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#999">1</text>
    <text x="277" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#999">2</text>
  </g>
  
  <!-- Clock/Time Selection -->
  <g transform="translate(200, 320)">
    <circle cx="0" cy="0" r="30" fill="url(#gradientTeal)" filter="url(#shadow)"/>
    
    <!-- Clock Face -->
    <circle cx="0" cy="0" r="25" fill="white" stroke="url(#gradientTeal)" stroke-width="2"/>
    
    <!-- Clock Hands -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="10" y2="0" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Time Text -->
    <text x="50" y="5" font-family="Arial" font-weight="bold" font-size="16" fill="#333">10:00 AM</text>
  </g>
  
  <!-- Consultation Text -->
  <g transform="translate(370, 320)">
    <rect width="160" height="40" rx="20" fill="url(#gradientBlue)" filter="url(#shadow)"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="white">Book Consultation</text>
  </g>
  
  <!-- Calendar Icon -->
  <g transform="translate(100, 320)">
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="url(#gradientBlue)" filter="url(#shadow)"/>
    <rect x="-15" y="-15" width="30" height="30" rx="3" fill="white"/>
    <rect x="-15" y="-15" width="30" height="8" rx="2" fill="url(#gradientTeal)"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#333" stroke-width="1"/>
    <line x1="-5" y1="-5" x2="-5" y2="10" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="-5" x2="5" y2="10" stroke="#333" stroke-width="1"/>
  </g>
</svg>