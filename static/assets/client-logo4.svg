<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6377EE" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#5163D6" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <!-- Company Logo Shape -->
  <rect x="30" y="20" width="140" height="40" rx="20" fill="url(#gradient)"/>
  
  <!-- Company Name -->
  <text x="100" y="47" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="18" fill="white">DataSphere</text>
  
  <!-- Globe Icon -->
  <circle cx="50" cy="40" r="10" fill="white" opacity="0.2"/>
  <ellipse cx="50" cy="40" rx="14" ry="6" stroke="white" stroke-width="1.5" fill="none"/>
  <ellipse cx="50" cy="40" rx="10" ry="14" stroke="white" stroke-width="1.5" fill="none" transform="rotate(90 50 40)"/>
