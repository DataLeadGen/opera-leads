<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C54E8" />
      <stop offset="100%" stop-color="#0A42B7" />
    </linearGradient>
    <linearGradient id="gradientTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00DFD8" />
      <stop offset="100%" stop-color="#00BCB6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#6377EE" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <rect width="800" height="600" fill="#F5F7FF"/>
  <circle cx="100" cy="100" r="50" fill="#E6EAFF"/>
  <circle cx="700" cy="500" r="60" fill="#E6EAFF"/>
  <circle cx="650" cy="150" r="40" fill="#E6EAFF"/>
  
  <!-- Main Contact Form Representation -->
  <g filter="url(#shadow)">
    <rect x="250" y="100" width="300" height="400" rx="20" fill="white"/>
    <rect x="250" y="100" width="300" height="80" rx="20" fill="url(#gradientBlue)"/>
    
    <!-- Form Title -->
    <text x="400" y="150" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="white">Contact Us</text>
    
    <!-- Form Fields -->
    <rect x="275" y="200" width="250" height="40" rx="8" fill="#F5F7FF"/>
    <text x="290" y="225" font-family="Arial" font-size="14" fill="#999999">Name</text>
    
    <rect x="275" y="260" width="250" height="40" rx="8" fill="#F5F7FF"/>
    <text x="290" y="285" font-family="Arial" font-size="14" fill="#999999">Email</text>
    
    <rect x="275" y="320" width="250" height="40" rx="8" fill="#F5F7FF"/>
    <text x="290" y="345" font-family="Arial" font-size="14" fill="#999999">Phone</text>
    
    <rect x="275" y="380" width="250" height="70" rx="8" fill="#F5F7FF"/>
    <text x="290" y="405" font-family="Arial" font-size="14" fill="#999999">Message</text>
    
    <!-- Submit Button -->
    <rect x="325" y="470" width="150" height="40" rx="20" fill="url(#gradientTeal)"/>
    <text x="400" y="495" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="white">Send Message</text>
  </g>
  
  <!-- Envelope Animation Elements -->
  <g filter="url(#shadow)" transform="translate(120, 300)">
    <!-- Envelope -->
    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#gradientBlue)"/>
    <path d="M0 0 L50 35 L100 0" stroke="white" stroke-width="2" fill="none"/>
    <path d="M0 70 L35 40" stroke="white" stroke-width="2" fill="none"/>
    <path d="M100 70 L65 40" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Flying Message Animation -->
  <g filter="url(#shadow)" transform="translate(650, 300) rotate(-15)">
    <!-- Message -->
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="url(#gradientTeal)"/>
    <rect x="-30" y="-20" width="60" height="8" rx="4" fill="white" fill-opacity="0.7"/>
    <rect x="-30" y="-5" width="50" height="8" rx="4" fill="white" fill-opacity="0.7"/>
    <rect x="-30" y="10" width="40" height="8" rx="4" fill="white" fill-opacity="0.7"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M220 300 L250 300" stroke="url(#gradientTeal)" stroke-width="2" stroke-dasharray="5 5"/>
  <path d="M550 300 L610 300" stroke="url(#gradientTeal)" stroke-width="2" stroke-dasharray="5 5"/>
  
  <!-- Connection Points -->
  <circle cx="220" cy="300" r="5" fill="url(#gradientTeal)"/>
  <circle cx="550" cy="300" r="5" fill="url(#gradientTeal)"/>
  <circle cx="610" cy="300" r="5" fill="url(#gradientTeal)"/>
  
  <!-- Contact Info Icons -->
  <g transform="translate(140, 450)">
    <circle r="25" fill="url(#gradientBlue)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">📱</text>
  </g>
  
  <g transform="translate(140, 520)">
    <circle r="25" fill="url(#gradientBlue)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">✉️</text>
  </g>
  
  <g transform="translate(650, 450)">
    <circle r="25" fill="url(#gradientBlue)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">📍</text>
  </g>
  
  <g transform="translate(650, 520)">
    <circle r="25" fill="url(#gradientBlue)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">🕒</text>
  </g>
</svg>