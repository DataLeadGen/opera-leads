    <!-- @ Symbol -->
    <path d="M40 40C37.7909 40 36 41.7909 36 44C36 46.2091 37.7909 48 40 48C42.2091 48 44 46.2091 44 44C44 41.7909 42.2091 40 40 40ZM40 40V36M40 36C43.3137 36 46 38.6863 46 42C46 45.3137 43.3137 48 40 48C36.6863 48 34 45.3137 34 42C34 38.6863 36.6863 36 40 36Z" 
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Verification Checkmark -->
  <g filter="url(#shadow)">
    <circle cx="56" cy="52" r="12" fill="url(#gradient2)"/>
    <path d="M50 52L54 56L62 48" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Email Lines -->
  <rect x="24" y="32" width="16" height="2" rx="1" fill="white" fill-opacity="0.5"/>
  <rect x="24" y="36" width="10" height="2" rx="1" fill="white" fill-opacity="0.5"/>
  
  <!-- Binary Data Background Pattern -->
  <text x="20" y="20" font-family="monospace" font-size="4" fill="white" fill-opacity="0.3">10110</text>
  <text x="30" y="26" font-family="monospace" font-size="4" fill="white" fill-opacity="0.3">01001</text>
  <text x="50" y="22" font-family="monospace" font-size="4" fill="white" fill-opacity="0.3">11010</text>
