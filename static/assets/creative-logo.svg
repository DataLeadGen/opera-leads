    <circle cx="15" cy="30" r="2" fill="url(#accentGradient)" />
    <circle cx="30" cy="45" r="3" fill="url(#blendGradient)" />
    <circle cx="45" cy="30" r="2" fill="url(#primaryGradient)" />
    
