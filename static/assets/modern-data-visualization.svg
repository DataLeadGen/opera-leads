<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6377EE" />
      <stop offset="100%" stop-color="#5163D6" />
    </linearGradient>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C54E8" />
      <stop offset="100%" stop-color="#0A42B7" />
    </linearGradient>
    <linearGradient id="gradientTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00DFD8" />
      <stop offset="100%" stop-color="#00BCB6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#6377EE" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background Elements -->
  <circle cx="500" cy="350" r="320" fill="#F5F7FF" />
  <circle cx="500" cy="350" r="240" fill="#EEF1FF" />
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="30" fill="#E6EAFF" />
  <circle cx="800" cy="500" r="35" fill="#E6EAFF" />
  <circle cx="780" cy="180" r="25" fill="#E6EAFF" />
  <circle cx="300" cy="550" r="28" fill="#E6EAFF" />

  <!-- Main Dashboard Element -->
  <g filter="url(#shadow)">
    <rect x="300" y="200" width="400" height="360" rx="20" fill="url(#gradientBlue)" />
    
    <!-- Dashboard Header -->
    <rect x="300" y="200" width="400" height="60" rx="20" fill="#0A42B7" />
    <rect x="300" y="240" width="400" height="20" rx="0" fill="#0A42B7" />
    
    <!-- Controls -->
    <circle cx="330" cy="230" r="8" fill="white" fill-opacity="0.6" />
    <circle cx="355" cy="230" r="8" fill="white" fill-opacity="0.6" />
    <circle cx="380" cy="230" r="8" fill="white" fill-opacity="0.6" />
    
    <!-- Content Areas -->
    <rect x="320" y="280" width="170" height="100" rx="8" fill="white" fill-opacity="0.15" />
    <rect x="510" y="280" width="170" height="100" rx="8" fill="white" fill-opacity="0.15" />
    <rect x="320" y="400" width="360" height="140" rx="8" fill="white" fill-opacity="0.15" />
  </g>
  
  <!-- Data Visualization Elements -->
  <!-- Chart 1 - Bar Chart -->
  <rect x="330" y="320" width="18" height="50" rx="2" fill="url(#gradientTeal)" />
  <rect x="355" y="300" width="18" height="70" rx="2" fill="url(#gradientTeal)" />
  <rect x="380" y="280" width="18" height="90" rx="2" fill="url(#gradientTeal)" />
  <rect x="405" y="310" width="18" height="60" rx="2" fill="url(#gradientTeal)" />
  <rect x="430" y="330" width="18" height="40" rx="2" fill="url(#gradientTeal)" />
  <rect x="455" y="290" width="18" height="80" rx="2" fill="url(#gradientTeal)" />
  
  <!-- Chart 2 - Line Chart -->
  <path d="M520 330 L540 310 L570 320 L600 290 L630 300 L660 270" 
        stroke="url(#gradientTeal)" stroke-width="4" stroke-linecap="round" fill="none" />
  <circle cx="540" cy="310" r="6" fill="white" />
  <circle cx="570" cy="320" r="6" fill="white" />
  <circle cx="600" cy="290" r="6" fill="white" />
  <circle cx="630" cy="300" r="6" fill="white" />
  <circle cx="660" cy="270" r="6" fill="white" />
  
  <!-- Chart 3 - Area Chart -->
  <path d="M320 500 L350 460 L390 480 L430 430 L470 450 L510 420 L550 440 L590 410 L630 450 L670 420 L670 540 L320 540 Z" 
        fill="url(#gradientTeal)" fill-opacity="0.3" stroke="url(#gradientTeal)" stroke-width="2" />
  
  <!-- Data Points -->
  <circle cx="350" cy="460" r="5" fill="white" />
  <circle cx="390" cy="480" r="5" fill="white" />
  <circle cx="430" cy="430" r="5" fill="white" />
  <circle cx="470" cy="450" r="5" fill="white" />
  <circle cx="510" cy="420" r="5" fill="white" />
  <circle cx="550" cy="440" r="5" fill="white" />
  <circle cx="590" cy="410" r="5" fill="white" />
  <circle cx="630" cy="450" r="5" fill="white" />
  <circle cx="670" cy="420" r="5" fill="white" />
  
  <!-- Floating Connection Elements -->
  <g filter="url(#glow)">
    <!-- Nodes -->
    <circle cx="180" cy="350" r="35" fill="url(#gradientTeal)" />
    <circle cx="250" cy="500" r="30" fill="url(#gradientTeal)" />
    <circle cx="750" cy="300" r="32" fill="url(#gradientTeal)" />
    <circle cx="700" cy="480" r="28" fill="url(#gradientTeal)" />
    
    <!-- Connections -->
    <path d="M180 350 L300 280" stroke="#00DFD8" stroke-width="3" stroke-dasharray="5 5" />
    <path d="M250 500 L320 450" stroke="#00DFD8" stroke-width="3" stroke-dasharray="5 5" />
    <path d="M750 300 L700 250" stroke="#00DFD8" stroke-width="3" stroke-dasharray="5 5" />
    <path d="M700 480 L670 450" stroke="#00DFD8" stroke-width="3" stroke-dasharray="5 5" />
    
    <!-- Data Icons inside Nodes -->
    <text x="180" y="355" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="white">B2B</text>
    <text x="250" y="505" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="white">CRM</text>
    <text x="750" y="305" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="white">DATA</text>
    <text x="700" y="485" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">LEADS</text>
  </g>
  
  <!-- Sparkle Elements -->
  <circle cx="180" cy="350" r="3" fill="white" />
  <circle cx="750" cy="300" r="3" fill="white" />
  <circle cx="500" cy="180" r="2" fill="white" />
  <circle cx="400" cy="600" r="2" fill="white" />
  <circle cx="600" cy="600" r="2" fill="white" />
  
  <!-- Small Charts and Analytics Indicators -->
  <rect x="850" y="250" width="100" height="60" rx="8" fill="url(#gradientBlue)" filter="url(#shadow)" />
  <path d="M860 280 L875 270 L890 285 L905 260 L920 270 L935 255" 
        stroke="white" stroke-width="2" stroke-linecap="round" fill="none" />
        
  <rect x="850" y="330" width="100" height="60" rx="8" fill="url(#gradientBlue)" filter="url(#shadow)" />
  <rect x="860" y="350" width="12" height="30" rx="2" fill="white" />
  <rect x="880" y="340" width="12" height="40" rx="2" fill="white" />
  <rect x="900" y="360" width="12" height="20" rx="2" fill="white" />
  <rect x="920" y="335" width="12" height="45" rx="2" fill="white" />
  
  <rect x="850" y="410" width="100" height="60" rx="8" fill="url(#gradientBlue)" filter="url(#shadow)" />
  <circle cx="900" cy="440" r="20" stroke="white" stroke-width="2" fill="none" />
  <path d="M900 440 L900 425" stroke="white" stroke-width="2" />
  <path d="M900 440 L910 450" stroke="white" stroke-width="2" />
</svg>