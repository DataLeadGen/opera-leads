<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#e6f7ff" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Growth arrow -->
  <path d="M80,320 C150,280 200,230 250,190 C300,150 350,120 420,80" 
        stroke="#4A90E2" stroke-width="5" fill="none" stroke-linecap="round" />
  
  <!-- Arrow head -->
  <polygon points="420,80 405,100 435,95" fill="#4A90E2" />
  
  <!-- Data points/nodes -->
  <circle cx="100" cy="300" r="8" fill="#4A90E2" />
  <circle cx="180" cy="250" r="8" fill="#4A90E2" />
  <circle cx="250" cy="190" r="8" fill="#4A90E2" />
  <circle cx="320" cy="140" r="8" fill="#4A90E2" />
  <circle cx="390" cy="100" r="8" fill="#4A90E2" />
  
  <!-- Bar chart elements -->
  <rect x="460" y="280" width="30" height="40" fill="#D3DCE6" />
  <rect x="500" y="260" width="30" height="60" fill="#D3DCE6" />
  <rect x="540" y="230" width="30" height="90" fill="#4A90E2" />
  
  <!-- Horizontal guide lines -->
  <line x1="50" y1="320" x2="580" y2="320" stroke="#E0E6ED" stroke-width="1" />
  <line x1="50" y1="280" x2="580" y2="280" stroke="#E0E6ED" stroke-width="1" />
  <line x1="50" y1="240" x2="580" y2="240" stroke="#E0E6ED" stroke-width="1" />
  <line x1="50" y1="200" x2="580" y2="200" stroke="#E0E6ED" stroke-width="1" />
  <line x1="50" y1="160" x2="580" y2="160" stroke="#E0E6ED" stroke-width="1" />
  <line x1="50" y1="120" x2="580" y2="120" stroke="#E0E6ED" stroke-width="1" />
  <line x1="50" y1="80" x2="580" y2="80" stroke="#E0E6ED" stroke-width="1" />
  
  <!-- Business elements -->
  <circle cx="150" cy="120" r="40" fill="#F7F9FA" stroke="#D3DCE6" stroke-width="2" />
  <rect x="130" y="105" width="40" height="30" fill="#4A90E2" rx="2" ry="2" />
  
  <!-- Person icon -->
  <circle cx="80" cy="180" r="15" fill="#4A90E2" />
  <path d="M65,210 Q80,190 95,210" stroke="#4A90E2" stroke-width="3" fill="none" />
  <line x1="80" y1="195" x2="80" y2="230" stroke="#4A90E2" stroke-width="3" />
  <line x1="80" y1="210" x2="65" y2="225" stroke="#4A90E2" stroke-width="3" />
  <line x1="80" y1="210" x2="95" y2="225" stroke="#4A90E2" stroke-width="3" />
  
  <!-- Gear icon for business process -->
  <circle cx="350" cy="220" r="25" fill="#F7F9FA" stroke="#D3DCE6" stroke-width="2" />
  <circle cx="350" cy="220" r="15" fill="#E0E6ED" />
  <circle cx="350" cy="220" r="8" fill="#F7F9FA" />
  
  <!-- Title text -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2C3E50">Business Growth Concept</text>
  
  <!-- Labels -->
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">Time</text>
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D" transform="rotate(-90, 30, 200)">Growth</text>
</svg>