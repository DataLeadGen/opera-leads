<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6377EE" />
      <stop offset="100%" stop-color="#5163D6" />
    </linearGradient>
    <linearGradient id="gradientTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00DFD8" />
      <stop offset="100%" stop-color="#00BCB6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#6377EE" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="800" height="600" fill="#F5F7FF" />
  <circle cx="100" cy="100" r="40" fill="#E6EAFF" />
  <circle cx="700" cy="500" r="50" fill="#E6EAFF" />
  <circle cx="650" cy="150" r="30" fill="#E6EAFF" />
  
  <!-- Office Setting Background -->
  <rect x="100" y="150" width="600" height="300" rx="20" fill="#EEF1FF" filter="url(#shadow)" />
  
  <!-- Team Members -->
  <!-- Leader (Zakir) -->
  <g transform="translate(400, 250)">
    <circle r="70" fill="url(#gradientPurple)" filter="url(#shadow)" />
    <!-- Simplified Person Icon -->
    <circle r="25" cy="-15" fill="white" />
    <path d="M-30 25 C-30 0, 30 0, 30 25 L30 45 C30 60, -30 60, -30 45 Z" fill="white" />
    <!-- Leader Badge -->
    <circle r="18" cx="40" cy="-40" fill="url(#gradientTeal)" stroke="white" stroke-width="3" />
    <text x="40" y="-36" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">CEO</text>
  </g>
  
  <!-- Team Member 1 -->
  <g transform="translate(250, 200)">
    <circle r="40" fill="url(#gradientPurple)" fill-opacity="0.8" filter="url(#shadow)" />
    <!-- Simplified Person Icon -->
    <circle r="15" cy="-8" fill="white" />
    <path d="M-18 15 C-18 0, 18 0, 18 15 L18 27 C18 36, -18 36, -18 27 Z" fill="white" />
  </g>
  
  <!-- Team Member 2 -->
  <g transform="translate(280, 330)">
    <circle r="40" fill="url(#gradientPurple)" fill-opacity="0.8" filter="url(#shadow)" />
    <!-- Simplified Person Icon -->
    <circle r="15" cy="-8" fill="white" />
    <path d="M-18 15 C-18 0, 18 0, 18 15 L18 27 C18 36, -18 36, -18 27 Z" fill="white" />
  </g>
  
  <!-- Team Member 3 -->
  <g transform="translate(520, 200)">
    <circle r="40" fill="url(#gradientPurple)" fill-opacity="0.8" filter="url(#shadow)" />
    <!-- Simplified Person Icon -->
    <circle r="15" cy="-8" fill="white" />
    <path d="M-18 15 C-18 0, 18 0, 18 15 L18 27 C18 36, -18 36, -18 27 Z" fill="white" />
  </g>
  
  <!-- Team Member 4 -->
  <g transform="translate(550, 330)">
    <circle r="40" fill="url(#gradientPurple)" fill-opacity="0.8" filter="url(#shadow)" />
    <!-- Simplified Person Icon -->
    <circle r="15" cy="-8" fill="white" />
    <path d="M-18 15 C-18 0, 18 0, 18 15 L18 27 C18 36, -18 36, -18 27 Z" fill="white" />
  </g>
  
  <!-- Connection Lines -->
  <g filter="url(#glow)">
    <path d="M250 200 L400 250" stroke="#00DFD8" stroke-width="2" stroke-dasharray="4 4" />
    <path d="M280 330 L400 250" stroke="#00DFD8" stroke-width="2" stroke-dasharray="4 4" />
    <path d="M520 200 L400 250" stroke="#00DFD8" stroke-width="2" stroke-dasharray="4 4" />
    <path d="M550 330 L400 250" stroke="#00DFD8" stroke-width="2" stroke-dasharray="4 4" />
  </g>
  
  <!-- Skill Icons -->
  <g filter="url(#shadow)">
    <circle cx="200" cy="150" r="20" fill="url(#gradientTeal)" />
    <text x="200" y="155" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">CRM</text>
  </g>
  
  <g filter="url(#shadow)">
    <circle cx="180" cy="350" r="20" fill="url(#gradientTeal)" />
    <text x="180" y="355" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">API</text>
  </g>
  
  <g filter="url(#shadow)">
    <circle cx="600" cy="150" r="20" fill="url(#gradientTeal)" />
    <text x="600" y="155" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="10" fill="white">DATA</text>
  </g>
  
  <g filter="url(#shadow)">
    <circle cx="620" cy="350" r="20" fill="url(#gradientTeal)" />
    <text x="620" y="355" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="8" fill="white">LEADS</text>
  </g>
  
  <!-- Year Founded Text -->
  <g filter="url(#shadow)">
    <rect x="350" y="420" width="100" height="40" rx="20" fill="url(#gradientPurple)" />
    <text x="400" y="445" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="white">EST. 2019</text>
  </g>
</svg>